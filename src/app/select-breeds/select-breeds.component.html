All breeds:  <br/>

<div style="width: 100%; overflow: hidden">
    <div class="container">
            <span *ngFor="let breed of breedList">
                    <button class="link_button" (click)="selectBreed(breed)">{{breed}}</button>
                    <br/>
            </span>
    </div>
    <div style="margin-left: 55%;"> {{selectedBreed['name']}}
        <img src="{{selectedBreed['link']}}">    
    </div>
</div>
